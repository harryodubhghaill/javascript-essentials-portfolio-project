<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Lets Get Quizzical!</h1>
    <!-- Start screen with difficulty choice -->
    <div id="start-container">
        <h2 class="inner-heading">Select Difficulty</h2>
        <div id="difficulty-buttons">
            <button class="btn btn-easy">Easy</button>
            <button class="btn btn-med">Medium</button>
            <button class="btn btn-hard">Hard</button> 
        </div>
        <button id="start-game-btn" class="utility-btn">Let's go!</button>
    </div>

    <!-- Quiz area and container -->
    <div id="quiz-container">
        <div id="timer"></div>
        <div id="question-box">
            <h2 class="inner-heading" id=question>Question?</h2>
            <button class="answer-btn option-a"></button>
            <button class="answer-btn option-b"></button>
            <button class="answer-btn option-c"></button>
            <button class="answer-btn option-d"></button>
        </div>
        <button class="utility-btn" id="next-btn">Next</button>
        <div id="question-counter">Q x of 10</div>
        <div id="lives-box">
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>
    </div>

    <!-- Game end screen -->
    <div id="endgame-container">
        <h2 class="inner-heading" id="condition-message">Conditional Message</h2>
        <p id="score-display">Your score was 'x'</p>
    </div>
    
    <!-- rules button -->
    <div id="rules-container">
        <button class="btn btn-rules">Rules</button>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
