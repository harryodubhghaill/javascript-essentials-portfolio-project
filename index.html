<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Get Quizzical</title>
</head>
<body>
    <!-- Start screen with difficulty choice -->
    <div id="start-container">
        <button id="start-game-btn" onclick="runGame()">Let's go!</button>
    </div>

    <!-- Quiz area and container -->
    <div id="quiz-container">
        <div id="score">0</div>
        <div id="question-box">
            <h2 class="inner-heading" id=question></h2>
            <button class="answer-btn" id="option-a" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn" id="option-b" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn" id="option-c" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn" id="option-d" onclick="query(this.innerHTML)"></button>
        </div>
        <h2 id="message"></h2>
        <button id="next" onclick="runGame()">Next Question</button>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
