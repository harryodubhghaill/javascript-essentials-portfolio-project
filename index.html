<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun quiz app you can challenge yourself with!">
    <meta name="keywords" content="quiz, game, trivia, hard, challenge, fun">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/ideas.png">
    <title>Let's Get Quizzical</title>
</head>
<body>
    <h1>LETS GET QUIZZICAL</h1>
    <!-- Start screen-->
    <div id="start-container" class="container">
        <h2>Are you ready for the ultimate quizzing challenge?</h2>
        <button class="btn" id="start-game-btn" onclick="runGame()">Let's go!</button>
    </div>

    <!-- Quiz area and container -->
    <div id="quiz-container" class="container">
        <div class="value-box score">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div id="question-box">
            <h2 class="inner-heading" id=question></h2>
            <!-- query grabs the filled data -->
            <button class="answer-btn btn" id="option-a" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn btn" id="option-b" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn btn" id="option-c" onclick="query(this.innerHTML)"></button>
            <button class="answer-btn btn" id="option-d" onclick="query(this.innerHTML)"></button>
        </div>
        <div id="advance-box">
            <h2 id="message"></h2>
            <button class="btn" id="next" onclick="nextQuestion()">Next Question</button>
        </div>
        <div class="value-box lives">
            <h2>Lives: <span id="lives">3</span></h2>
        </div>
    </div>
    <!-- end screen box -->
    <div id="end-sceen" class="container">
        <!-- game over screen -->
        <div id="game-over">Loser!</div>
        <!-- winning screen -->
        <div id="winner">You Win!</div>
        <!-- Restart -->
        <button class="btn" id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <!-- rules box -->
    <div class="container" id="rules">
        <ul>
            <li>Answer the question provided</li>
            <li>Get it right, you get a point</li>
            <li>Get it wrong, you lose a life</li>
            <li>Get 10 correct answers to win</li>
            <li>Lose all 3 lives and you'll have to start again!</li>
        </ul>
        <!-- hide rules button in container div so it will only show when open -->
        <button class="btn" id="close" onclick="hideRules()">Close</button>
    </div>
    <!-- Show rules button -->
    <button class="btn" id="rules-button" onclick="showRules()">Rules</button>

<script src="assets/js/script.js"></script>
</body>
</html>
